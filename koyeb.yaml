name: tech-routing
version: "1"
services:
  - name: web
    image: ghcr.io/ValuiStaff/tech-routing-django:latest
    type: web
    routes:
      - path: /
    env:
      - DJANGO_SETTINGS_MODULE=tech_routing.production_settings
      - DEBUG=False
      - ALLOWED_HOSTS=*
    health:
      port: 8000
      path: /health/
      interval: 30s
      timeout: 10s

